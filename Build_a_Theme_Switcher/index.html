<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mon Theme Switcher</h1>

      <div class="theme-switcher">
        <button
          id="theme-switcher-button"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="theme-dropdown"
        >
          Switch Theme
        </button>

        <ul
          id="theme-dropdown"
          role="menu"
          aria-labelledby="theme-switcher-button"
          hidden
        >
          <li id="theme-light" role="menuitem">Light</li>
          <li id="theme-dark" role="menuitem">Dark</li>
          <li id="theme-blue" role="menuitem">Electric Blue</li>
          <li id="theme-fire-red" role="menuitem">Fire Red</li>
        </ul>
      </div>

      <div id="theme-message" aria-live="polite"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
